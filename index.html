<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Man vs Machine</title>
  </head>
  <body>
    <div class="gameContainer">
      <div id="scoreBoard" class="board">
        <div id="man" class="player">MAN</div>
        <div id="computer" class="player">Machine</div>
      </div>
      <div id="choiceBoard" class="board">
        <button id="scissors">scissors</button>
        <button id="rock">rock</button>
        <button id="paper">paper</button>
      </div>
      <div id="announcementBoard" class="board">
        <p>Make your selection to play against the machine</p>
      </div>
    </div>
    <!--<script src="index.js"></script>-->
  </body>
</html>
