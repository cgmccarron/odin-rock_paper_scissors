<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Man vs Machine</title>
  </head>
  <body>
    <div class="gameContainer">
      <div id="scoreBoard" class="board">
        <div id="man" class="player">
          <h1>Player</h1>
          <h2 id="playerScore">0</h2>
        </div>
        <div id="computer" class="player">
          <h1>Computer</h1>
          <h2 id="computerScore">0</h2>
        </div>
      </div>
      <div id="choiceBoard" class="board">
        <button id="scissors"><h3>scissors</h3></button>
        <button id="rock"><h3>rock</h3></button>
        <button id="paper"><h3>paper</h3></button>
      </div>
      <div id="announcementBoard" class="board">
        <div class="message">Start by selecting your weapon</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
